name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm type-check
      - run: pnpm build

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        # remove if you don't have lint yet

      - name: Typecheck
        run: npm run typecheck
        # optional but strongly recommended for TS

      - name: Build
        run: npm run build
